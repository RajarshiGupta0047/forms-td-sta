<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
          <div class="form-group"  >
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel
            name="username" 
            required>
            
          </div>
          <button class="btn btn-default" type="button"  >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel
            name="email"
            required
            email
            #e="ngModel">
          </div>
          <span class="help-block" *ngIf="e.invalid && e.touched">Please enter valid email address!!</span>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched">Invalid Details</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="pett"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
        <textarea rows="3"  name="QuestionAnswer" class="form-control"[(ngModel)]="secret"></textarea>
        <p>Your Reply:{{secret}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label >

          <input type="radio"
          name="gender"
          ngModel
          [value]="gender">
          {{gender}}
        </label>
        </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      
    </div>

  </div>
  <div class="row" *ngIf="sub">
    <div class="col-xs-12">
      <h3>Your Submitted Details are:</h3>
      <p>UserName:{{user.username}}</p>
      <p>Email:{{user.email}}</p>
      <p>SecretQuestion:{{user.secret}}</p>
      <p>Answer:{{user.answer}}</p>
      <p>Gender:{{user.gender}}</p>
    </div>

  </div>
</div>
